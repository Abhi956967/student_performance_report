<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT for responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prediction</title>

    <!-- Main CSS -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

<nav>
    <h2>ðŸ“Š Student AI Predictor</h2>
    <a href="/">Home</a>
</nav>


<div class="page-wrapper">

    <div class="card">

        <h1>Student Performance Prediction</h1>

        <form id="predictForm">

            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <select name="ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <select name="parental_level_of_education" required>
                <option value="">Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="master's degree">Master's degree</option>
                <option value="high school">High school</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <select name="lunch" required>
                <option value="">Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free / Reduced</option>
            </select>

            <select name="test_preparation_course" required>
                <option value="">Test Preparation</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <input
                type="number"
                name="reading_score"
                placeholder="Reading Score (0â€“100)"
                min="0"
                max="100"
                required>

            <input
                type="number"
                name="writing_score"
                placeholder="Writing Score (0â€“100)"
                min="0"
                max="100"
                required>

            <button type="submit">
                Predict
            </button>

        </form>

        <div id="loader" class="loader hidden"></div>

        <h2 id="result"></h2>

    </div>

</div>


<!-- Main JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
